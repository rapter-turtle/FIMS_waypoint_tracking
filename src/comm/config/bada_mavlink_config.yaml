# Default configuration for bada_mavlink node

# Connection settings
connection_type: "udp"  # 'udp' or 'serial'

# UDP settings
udp_local_ip: "127.0.0.1"
udp_local_port: 15555
udp_remote_ip: "192.168.0.1"
udp_remote_port: 15550

# Serial settings
serial_device: "/dev/ttyUSB0"
serial_baudrate: 115200

# Update rate (Hz)
update_rate: 10